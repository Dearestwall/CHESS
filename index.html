<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chess | ThrillyVerse</title>
  <meta name="description" content="Play classic Chess on ThrillyVerse. Enjoy offline multiplayer or play against the computer with a polished, 3D animated UI, multiple themes, background music, and dynamic scoring." />
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body data-theme="dark">
  <!-- Navigation Header -->
  <header class="header">
    <div class="header-logo">
      <img src="https://i.ibb.co/0pjPXpZy/thrillyverse.png" alt="ThrillyVerse Logo" class="site-logo" />
    </div>
    <div class="nav-content">
      <h1>ThrillyVerse</h1>
      <p class="tagline">Think Beyond The Verse</p>
      <nav class="main-nav">
        <ul>
         <li><a href="https://dearestwall.github.io/ThrillyVerse">Home</a></li>
      <!--  <li><a href="https://dearestwall.github.io/ThrillyVerse/news.html">News</a></li>  -->
        <li><a href="https://dearestwall.github.io/ThrillyVerse/material.html" class="active">ICSE Material</a></li>
        </ul>
      </nav>
    </div>
    <!-- Theme Toggle Button -->
    <div class="theme-container">
      <button id="themeToggle" class="theme-toggle" aria-label="Toggle Theme">Change Theme</button>
    </div>
  </header>

  <!-- Background Music -->
  <audio id="bgMusic" loop autoplay>
    <source src="https://www.bensound.com/bensound-music/bensound-ukulele.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Main Content -->
  <main class="container">
    <!-- Home Screen -->
    <section id="homeScreen" class="screen">
      <h2>Welcome to Chess</h2>
      <p>Enter your details to start the game.</p>
      <div class="input-container">
        <!-- For Human vs Human -->
        <div id="humanInputs" class="player-inputs">
          <input type="text" id="player1Input" placeholder="Player 1 Name (White)" aria-label="Player 1 Name">
          <input type="text" id="player2Input" placeholder="Player 2 Name (Black)" aria-label="Player 2 Name">
        </div>
        <!-- For Human vs Computer -->
        <div id="computerInput" class="player-inputs" style="display:none;">
          <input type="text" id="playerInput" placeholder="Your Name" aria-label="Your Name">
        </div>
      </div>
      <!-- Mode Selection -->
      <div class="mode-selection">
        <label class="mode-label">
          <input type="radio" name="mode" value="human" checked> Human vs Human
        </label>
        <label class="mode-label">
          <input type="radio" name="mode" value="computer"> Human vs Computer
        </label>
      </div>
      <!-- Side Selection (only for Human vs Computer) -->
      <div id="sideSelection" class="side-selection" style="display: none;">
        <p>Choose your side:</p>
        <label class="side-label">
          <input type="radio" name="side" value="w" checked> Play as White
        </label>
        <label class="side-label">
          <input type="radio" name="side" value="b"> Play as Black
        </label>
      </div>
      <button id="startGameBtn" class="start-btn">Start Game</button>
    </section>

    <!-- Chess Game Screen -->
    <section id="chessScreen" class="screen" style="display: none;">
      <div class="game-info">
        <div id="turnDisplay" class="turn-display">Turn: White</div>
        <!-- Scoreboard: displays player name, points, and matches won -->
        <div id="scoreboard" class="scoreboard"></div>
        <div id="gameMessage" class="game-message" aria-live="polite"></div>
      </div>
      <div id="board" class="board" role="grid" aria-label="Chess Board">
        <!-- 8x8 board generated by JS -->
      </div>
      <div class="controls">
        <button id="restartBtn" class="control-btn">Restart Game</button>
        <button id="backHomeBtn" class="control-btn">Back to Home</button>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>Â© Copyright Reserved by ThrillyVerse 2025</p>
    <p>Idea by <span class="credit">Manrabia</span></p>
  </footer>
</body>
</html>
